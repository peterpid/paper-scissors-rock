<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
    <title>Paper Scissors Rock</title>
  </head>
  <body>
  	<!-- Welcome -->
  	<div class="container py-3">
	  <h3 class="text-center">
	    Welcome to the game<br>
		<span class="badge badge-primary">Rock</span>
		<span class="badge badge-success">Paper</span>
		<span class="badge badge-danger">Scissors</span>
	  </h3>
	</div>
	<!-- new game -->
	<div id="js-newGameElement" class="container py-5">
	  <div class="row text-center">
	  	<div class="col">
	  	  <button  id="js-newGameButton" class="btn btn-warning">
	        New game
	      </button>
		</div>
	  </div>
	</div>
	<!-- player selection buttons -->
	<div id="js-playerPickElement" class="container py-3">
	  <div class="row text-center">
	  	<div class="col">
		  <button id="js-playerPick_rock" class="btn btn-light">
		    <span class="badge badge-primary">
		      <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
		    </span>
		    Rock
		  </button>
		  <button id="js-playerPick_paper"  class="btn btn-light">
		    <span class="badge badge-success">
		      <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
		    </span>
		    Paper
		  </button>
		  <button id="js-playerPick_scissors"  class="btn btn-light">
		    <span class="badge badge-danger">
		      <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
		    </span>
		    Scissors
		  </button>
		</div>
	  </div>
	</div>
	<!-- results table -->
	<div id="js-resultsTableElement" class="container py-3">
	  <div class="row text-center">
	    <div class="col-5 text-center">
	      <span id="js-playerPoints" class="badge badge-secondary">
	      0
	      </span>
	      <span id="js-playerName">
	      Player Name
	      </span>
	    </div>
	    <div class="col-2 text-center">
	      VS.
	    </div>
	    <div class="col-5 text-center">
	      <span id="js-computerPoints" class="badge badge-secondary">
	      0
	      </span>
	      Computer
	    </div>
	  </div>
	  <div class="row">
	    <div class="col-5 text-center">
	      <span id="js-playerPick">
	        Player selection
	      </span>
	    </div>
	    <div class="col-2"></div>
	    <div class="col-5 text-center">
	      <span id="js-computerPick">
	        Computer selection
	      </span>
	    </div>
	  </div>
	  <div class="row">
	    <div class="col-5 text-center">
	      <span id="js-playerResult">
	        Player Score
	      </span>
	    </div>
	    <div class="col-2"></div>
	    <div class="col-5 text-center">
	      <span id="js-computerResult">
	        Computer Score
	      </span>
	    </div>
	  </div>
	</div>
	<script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
